image: atlassian/default-image:3
pipelines:
  default:
    - parallel:
      - step:
          name: Build
          script:
            - cd apzip
            - git archive --format=tar.gz master -o myapp.tar.gz
            - ls
      - step:
          name: 'Build and Test'
          deployment: production
          script:
            - pipe: atlassian/heroku-deploy:2.4.0
              variables:
                  HEROKU_API_KEY: '3f0e1ff1-9da9-4e44-940e-12f07361c7c7'
                  HEROKU_APP_NAME: 'flaskbiobt'
                  ZIP_FILE: 'apzip/myapp.tar.gz'
            - echo "Your build and test goes here..."